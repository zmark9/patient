<div class="modal fade" id="staticModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div *ngIf="modalDetailType == 'patient'"><app-patient-detail [patientInfo]="patientInfo"></app-patient-detail></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="saveChanges" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
